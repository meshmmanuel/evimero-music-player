<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/left-side-container-syles.css">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
</head>
<body>
    <div class="parent-container">
        <div class="left-side-container">
            <div class="window-buttons">
                <div class="window-button purple"></div>
                <div class="window-button red"></div>
                <div class="window-button purple"></div>
            </div>

            <div class="nav-menu">
                <div class="nav-item">
                    <img src="assets/icons/home.svg" />
                    <span>Home</span>
                </div>
                <div class="nav-item">
                    <img src="assets/icons/activity.svg" />
                    <span>Activity</span>
                </div>
                <div class="nav-item">
                    <img src="assets/icons/discover.svg" />
                    <span>Discover</span>
                </div>
                <div class="nav-item">
                    <img src="assets/icons/liked-songs.svg" />
                    <span>Liked Songs</span>
                </div>
                <div class="nav-item active">
                    <img src="assets/icons/my-playlist.svg" />
                    <span>My Playlist</span>
                </div>
                <div class="nav-item">
                    <img src="assets/icons/account.svg" />
                    <span>Account</span>
                </div>
                <div class="nav-item">
                    <img src="assets/icons/settings.svg" />
                    <span>Settings</span>
                </div>
            </div>

            <div class="logout-container">
                <img src="assets/icons/logout.svg" />
                <span>Log out</span>
            </div>
        </div>
        <!-- <div class="middle-container"></div>
        <div class="right-side-container"></div> -->
    </div>
</body>
</html>
